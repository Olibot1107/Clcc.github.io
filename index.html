<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller and Coin Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .dice, .random-number, .coin {
            font-size: 50px;
            display: inline-block;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            border-radius: 10px;
            margin: 10px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .dice:hover, .coin:hover {
            transform: rotate(10deg);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Roll the Dice, Flip a Coin, and Generate Random Numbers!</h1>
    <label for="numDice">Number of Dice:</label>
    <input type="number" id="numDice" value="2" min="1">
    <br><br>
    <label for="minValue">Min Value:</label>
    <input type="number" id="minValue" value="1">
    <label for="maxValue">Max Value:</label>
    <input type="number" id="maxValue" value="100">
    <br><br>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <button onclick="flipCoin()">Flip Coin</button>
    <div id="diceContainer"></div>
    <div id="sumContainer"></div>
    <div id="randomNumberContainer"></div>
    <div id="coinContainer"></div>

    <script>
        const diceEmojis = ['üé≤', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        const coinSides = ['H', 'T'];

        function rollDice() {
            document.getElementById('diceContainer').innerHTML = '';
            document.getElementById('sumContainer').innerHTML = '';
            document.getElementById('randomNumberContainer').innerHTML = '';
            document.getElementById('coinContainer').innerHTML = '';
            const numDice = document.getElementById('numDice').value;
            const diceContainer = document.getElementById('diceContainer');
            const sumContainer = document.getElementById('sumContainer');
            let sum = 0;

            for (let i = 0; i < numDice; i++) {
                const diceValue = Math.floor(Math.random() * 6) + 1;
                const diceDiv = document.createElement('div');
                diceDiv.className = 'dice';
                diceDiv.textContent = diceEmojis[diceValue];
                diceContainer.appendChild(diceDiv);
                sum += diceValue;
            }
            sumContainer.innerHTML = `<h2>Total Sum: ${sum}</h2>`;
        }

        function generateRandomNumber() {
            document.getElementById('diceContainer').innerHTML = '';
            document.getElementById('sumContainer').innerHTML = '';
            document.getElementById('randomNumberContainer').innerHTML = '';
            document.getElementById('coinContainer').innerHTML = '';

            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);

            if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                alert('Please enter valid minimum and maximum values.');
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            const randomNumberContainer = document.getElementById('randomNumberContainer');
            randomNumberContainer.innerHTML = `<div class="random-number">${randomNumber}</div>`;
        }

        function flipCoin() {
            document.getElementById('diceContainer').innerHTML = '';
            document.getElementById('sumContainer').innerHTML = '';
            document.getElementById('randomNumberContainer').innerHTML = '';
            document.getElementById('coinContainer').innerHTML = '';
            setTimeout(function() {
            }, 1000);
            const coinResult = coinSides[Math.floor(Math.random() * 2)];
            const coinContainer = document.getElementById('coinContainer');
            coinContainer.innerHTML = `<div class="coin">${coinResult}</div>`;
        }
        
    </script>
    
</body>
</html>
