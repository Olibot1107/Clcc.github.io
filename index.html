<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .dice, .random-number {
            font-size: 50px;
            display: inline-block;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            border-radius: 10px;
            margin: 10px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Roll the Dice and Generate Random Numbers!</h1>
    <label for="numDice">Number of Dice:</label>
    <input type="number" id="numDice" value="2" min="1">
    <br><br>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <div id="diceContainer"></div>
    <div id="sumContainer"></div>
    <div id="randomNumberContainer"></div>

    <script>
        const diceEmojis = ['üé≤', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];

        function rollDice() {
            const numDice = document.getElementById('numDice').value;
            const diceContainer = document.getElementById('diceContainer');
            const sumContainer = document.getElementById('sumContainer');
            diceContainer.innerHTML = ''; // Clear previous dice
            let sum = 0;

            for (let i = 0; i < numDice; i++) {
                const diceValue = Math.floor(Math.random() * 6) + 1;
                const diceDiv = document.createElement('div');
                diceDiv.className = 'dice';
                diceDiv.textContent = diceEmojis[diceValue];
                diceContainer.appendChild(diceDiv);
                sum += diceValue;
            }
            sumContainer.innerHTML = `<h2>Total Sum: ${sum}</h2>`;
        }

        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const randomNumberContainer = document.getElementById('randomNumberContainer');
            randomNumberContainer.innerHTML = `<div class="random-number">${randomNumber}</div>`;
        }
    </script>
</body>
</html>
