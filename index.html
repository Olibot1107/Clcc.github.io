<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        .quiz-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            animation: fade-in 0.5s;
        }

        #score, #timer {
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <label for="operation">Choose Operation:</label>
        <select id="operation">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (x)</option>
            <option value="/">Division (/)</option>
        </select>
        <label for="range">Select Number Range:</label>
        <select id="range">
            <option value="10">1-10</option>
            <option value="12">1-12</option>
            <option value="20">1-20</option>
        </select>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: 10s</p>
    </div>

    <script>
        let num1, num2, correctAnswer, operation, timer;
        let score = 0;
        let timeLeft = 10; // 10 seconds for each question

        function generateQuestion() {
            clearTimeout(timer);
            timeLeft = 10;
            updateTimer();

            const range = parseInt(document.getElementById('range').value);
            num1 = Math.floor(Math.random() * range) + 1;
            num2 = Math.floor(Math.random() * range) + 1;
            operation = document.getElementById('operation').value;

            switch (operation) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
                case '/':
                    correctAnswer = (num1 / num2).toFixed(2); // Show up to 2 decimal places
                    break;
            }
            document.getElementById('question').textContent = `What is ${num1} ${operation} ${num2}?`;

            startTimer();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const feedback = document.getElementById('feedback');

            if (parseFloat(userAnswer) === parseFloat(correctAnswer)) {
                feedback.textContent = 'Correct! Well done!';
                feedback.style.color = 'green';
                score++;
            } else {
                feedback.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
                feedback.style.color = 'red';
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('answer').value = '';
            generateQuestion();
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                alert('Time is up! Moving to the next question.');
                generateQuestion();
            } else {
                timeLeft--;
                timer = setTimeout(updateTimer, 1000);
            }
        }

        function startTimer() {
            timer = setTimeout(updateTimer, 1000);
        }

        generateQuestion();

        document.getElementById('operation').addEventListener('change', generateQuestion);
        document.getElementById('range').addEventListener('change', generateQuestion);
    </script>
</body>
</html>
